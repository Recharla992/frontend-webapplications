<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive button</title>
</head>
<body>
  <h1>Welcome to my world</h1>
  <h2>This is a Subheading</h2>
  <p>This is a paragraph describing the content of the page. You can add more text here to introduce yourself or your website.</p>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0hZHucPRNy4NhY6l3CmlbwrFjn3aZlPPc3EpOEwDHziDygNKyYomzcJBx1NeC3zVAcoA&usqp=CAU" alt="eye vision" width="400" height="200">
  <br>
  <button id="bgBtn">Change Background Color</button>
<script>
  document.getElementById('bgBtn').addEventListener('click', function() {
    // Pick a random color from a list
    const colors = ['#ffe4b5', '#d1e7dd', '#f8d7da', '#cfe2ff', '#f0f0f0', '#fff', '#222', '#ffeb3b'];
    const color = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.backgroundColor = color;
  });
</script>
    
</body>
</html>
